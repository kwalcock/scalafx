<html>
	<head>
		<style>
			#cy {
			  width: 1080px;
			  height: 3000px;
			  display: block;
			}
		</style>
		<script src="cytoscape.umd.js"></script>
		<script src="un_ontology_cy.js"></script>
		<script>
			function startCytoscape() {
				var cy = cytoscape({

					container: document.getElementById('cy'), // container to render in
							
					elements: elements,

					style: [ // the stylesheet for the graph
						{
							selector: 'node',
							style: {
								'background-color': '#666',
								'label': 'data(id)'
							}
						},

						{
							selector: 'edge',
							style: {
								'width': 3,
								'line-color': '#ccc',
								'target-arrow-color': '#ccc',
								'target-arrow-shape': 'triangle'
							}
						}
					],
//					layout: {name: 'null'}
//					layout: {name: 'random'}
//					layout: {name: 'grid', rows: 10}
//					layout: {name: 'circle'}
//					layout: {name: 'concentric'}
					layout: {name: 'breadthfirst', circle: false}
//					layout: {name: 'cose'}
				});
				return cy;
			}
			
			window.onload = function () {
				var cy = startCytoscape();
			};
		</script>
	</head>
	<body>
		<h1>Cytoscape</h1>
		<div id="cy">
		
		</div>
	</body>
</html>
