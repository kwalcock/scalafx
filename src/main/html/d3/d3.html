<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="d3.js" charset="utf-8"></script>
		<script src="elements.json" charset="utf-8"></script>
		<script>
			function doit() {
				var width = 460;
				var height = 460;
				var data = elements;
				var radius = width / 2; // radius of the dendrogram
				// append the svg object to the body of the page
				var svg = d3
					.select("#my_dataviz")
					.append("svg")
					.attr("width", width)
					.attr("height", height)
					.append("g")
					.attr("transform", "translate(" + radius + "," + radius + ")");
				// Create the cluster layout:
				var cluster = d3
					.cluster()
					.size([360, radius - 60]);  // 360 means whole circle. radius - 60 means 60 px of margin around dendrogram

				// Give the data to this cluster layout:
				var root = d3.hierarchy(data, function(d) {
					return d.children;
				});
				cluster(root);

				// Features of the links between nodes:
				var linksGenerator = d3
					.linkRadial()
					.angle(function(d) { return d.x / 180 * Math.PI; })
					.radius(function(d) { return d.y; });

				// Add the links between nodes:
				svg
					.selectAll('path')
					.data(root.links())
					.enter()
					.append('path')
					.attr("d", linksGenerator)
					.style("fill", 'none')
					.attr("stroke", '#ccc');


				// Add a circle for each node.
				svg
					.selectAll("g")
					.data(root.descendants())
					.enter()
					.append("g")
					.attr("transform", function(d) {
						return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")";
					})
					.append("circle")
					.attr("r", 7)
					.style("fill", "#69b3a2")
					.attr("stroke", "black")
					.style("stroke-width", 2);
			}
		</script>
	</head>
	<body>
		<h1>D3</h1>
		<div id="my_dataviz"></div>
		<script>
			doit()
		</script>
	</body>
</html>
